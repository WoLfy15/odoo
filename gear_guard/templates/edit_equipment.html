{% extends 'base.html' %}

{% block title %}Edit Equipment - Gear Guard{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="back-nav">
        <a href="{{ url_for('equipment') }}" class="back-link">‚Üê Return to Equipment</a>
    </div>
    
    <div class="form-card">
        <div class="form-header">
            <h1>üîß Edit Equipment</h1>
            <p>Update equipment information</p>
        </div>

        <form method="POST" action="{{ url_for('edit_equipment', id=equipment.id) }}" class="modern-form">
            <div class="form-section">
                <h3 class="section-title">Equipment Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <span class="label-text">Equipment Name</span>
                            <span class="label-required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            class="form-control"
                            placeholder="Enter equipment name"
                            value="{{ equipment.name }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">
                            <span class="label-text">Category</span>
                        </label>
                        <input 
                            type="text" 
                            id="category" 
                            name="category" 
                            class="form-control"
                            placeholder="e.g., Tools, Machinery, etc."
                            value="{{ equipment.category or '' }}"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company" class="form-label">
                            <span class="label-text">Company</span>
                        </label>
                        <select id="company" name="company" class="form-control">
                            <option value="">Select Company</option>
                            {% for comp in companies %}
                            <option value="{{ comp }}" {% if equipment.company == comp %}selected{% endif %}>
                                {{ comp }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="work_center" class="form-label">
                            <span class="label-text">Work Center</span>
                        </label>
                        <input 
                            type="text" 
                            id="work_center" 
                            name="work_center" 
                            class="form-control"
                            placeholder="Work center location"
                            value="{{ equipment.work_center or '' }}"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="used_in_location" class="form-label">
                            <span class="label-text">Used in Location</span>
                        </label>
                        <input 
                            type="text" 
                            id="used_in_location" 
                            name="used_in_location" 
                            class="form-control"
                            placeholder="Location where equipment is used"
                            value="{{ equipment.used_in_location or '' }}"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="description" class="form-label">
                            <span class="label-text">Description</span>
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="3" 
                            class="form-control"
                            placeholder="Equipment description"
                        >{{ equipment.description or '' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Assignment Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="maintenance_team_id" class="form-label">
                            <span class="label-text">Maintenance Team</span>
                        </label>
                        <select id="maintenance_team_id" name="maintenance_team_id" class="form-control">
                            <option value="">Select Team</option>
                            {% for team in teams %}
                            <option value="{{ team.id }}" {% if equipment.maintenance_team_id == team.id %}selected{% endif %}>
                                {{ team.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="employee_id" class="form-label">
                            <span class="label-text">Responsible Person</span>
                        </label>
                        <select id="employee_id" name="employee_id" class="form-control">
                            <option value="">Select Employee</option>
                            {% for member in team_members %}
                            <option value="{{ member.id }}" {% if equipment.employee_id == member.id %}selected{% endif %}>
                                {{ member.name }} ({{ member.employee_id }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assigned_date" class="form-label">
                            <span class="label-text">Assigned Date</span>
                        </label>
                        <input 
                            type="date" 
                            id="assigned_date" 
                            name="assigned_date" 
                            class="form-control"
                            value="{{ equipment.assigned_date or '' }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="scrap_date" class="form-label">
                            <span class="label-text">Scrap Date</span>
                        </label>
                        <input 
                            type="date" 
                            id="scrap_date" 
                            name="scrap_date" 
                            class="form-control"
                            value="{{ equipment.scrap_date or '' }}"
                        >
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    ‚úì Update Equipment
                </button>
                <a href="{{ url_for('equipment') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-page-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .back-nav {
        margin-bottom: 20px;
    }

    .back-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
    }

    .back-link:hover {
        color: #5568d3;
    }

    .form-card {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 2px solid #f0f0f0;
    }

    .form-header h1 {
        margin: 0 0 10px 0;
        font-size: 32px;
        color: #1a1a1a;
    }

    .form-header p {
        margin: 0;
        color: #666;
        font-size: 16px;
    }

    .modern-form {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .form-section {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 8px;
    }

    .section-title {
        margin: 0 0 20px 0;
        font-size: 18px;
        color: #333;
        font-weight: 600;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-row:last-child {
        margin-bottom: 0;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    .form-label {
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .label-required {
        color: #e74c3c;
    }

    .form-control {
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
        font-family: inherit;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea.form-control {
        resize: vertical;
        min-height: 80px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        padding-top: 20px;
    }

    .btn-primary,
    .btn-secondary {
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
        border: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #e0e0e0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #d0d0d0;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .form-card {
            padding: 20px;
        }
    }
</style>
{% endblock %}
